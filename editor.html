<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Mixmax &middot; Giphy</title>

  <!-- Mixmax SDK -->
  <script defer src="https://d1xa36cy0xt122.cloudfront.net/v1/Mixmax.js"></script>

  <link rel="stylesheet" href="/styles.css">
  <link href='//fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="flex container">
    <form id="main-form">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="apple" ><img src="/img/apple.png"></span>
        <input type="text" class="form-control" placeholder="https://geo.itunes.apple.com/us/app/spotify..." aria-describedby="apple">
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="google" ><img src="/img/google.png"></span>
        <input type="text" class="form-control" placeholder="http://play.google.com/store/apps/details?id=1" aria-describedby="google">
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="amazon" ><img src="/img/amazon.png"></span>
        <input type="text" class="form-control" placeholder="http://www.amazon.com/gp/mas/dl/android/com.app.www" aria-describedby="amazon">
      </div>
      <div class="submit">
        <input type="submit" value="Add Icons" class="pull-right btn btn-success btn-lg">
      </div>
    </form>
  </div>

<script>
  $('#main-form').on('submit', function(e){
    e.preventDefault();
    done(e);
  });


  var done = function(e) {
        var apple = $('#apple').next().val();
        var google = $('#google').next().val();
        var amazon = $('#amazon').next().val();

        // Let Mixmax know it was done.
        Mixmax.done({
          apple: apple,
          google: google,
          amazon: amazon,
        });
      }

  var cancel = function() {
        Mixmax.cancel();
  }
</script>

</body>
</html>
